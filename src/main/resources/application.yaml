spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/binbang
    username: user
    password: password1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379